

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GPX Formatter{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    
<div class="container">
    
        <main class="text-center">
            <h1> GPX Formatter</h1>
    
            {% block content %}{% endblock content %}
        </main>
    
        <footer class="mt-auto text-white-50 text-center ">
            <hr>
            {% if request.user.is_authenticated %}
                <p class=""><a href="{% url 'logout' %}"><input type="button" class="btn btn-secondary" value="Logout" /></a></p>
            {% else %}
                <p class=""><a href="{% url 'login' %}"><input type="button" class="btn btn-secondary" value="login" /></a></p>
            {% endif %}
        </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
